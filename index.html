<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visor de ejemplo</title>

    <!-- css -->

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <!-- Js -->
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style type="text/css">
        body{
            padding: 0;
            margin: 0;
        }

        html, body, #mapa {
            height: 100%;
            font-family: Verdana;
        }
    </style>

</head>
<body>

    <div id="mapa"></div>
<!--agregar el mapa en js, cada elemento del mapa es objeto-->
    <script type="text/javascript">
    
    var osm = new L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
     minZoom: 1,
     attribution:'Mapa'
      }
    );

    var baseLayers = {
     "Satelital": osm
    };

    var map = L.map('mapa',{
        center:["-31.87","-59.03"],
        zoom: 6, 
        layers: [osm]
    });
    L.control.layers(baseLayers).addTo(map); 
    //para agregar un marcador

    var marker = L.marker([-31.73, -60.52]).addTo(map);

    </script>
    
</body>
</html>
