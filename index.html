<!--agregar el mapa en js, cada elemento del mapa es objeto-->
    <script type="text/javascript">
    
    var satelite = new L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
     minZoom: 1,

      }
    );

    var osm = new L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
     minZoom: 1,
      }
    );

    var darkm = new L.tileLayer('http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
     minZoom: 1,
      }
    );

    var baseLayers = {
     "Satelital": satelite,
     "ESRI Topo": osm,
     "CARTO dark": darkm

    };

    var map = L.map('mapa',{
        center:["-31.87","-59.03"],
        zoom: 6, 
        layers: [osm]
    });
    L.control.layers(baseLayers).addTo(map);

    function getColor(d) {
        return d == 1 ? '#800026':
               d == 2 ? '#BD4426':
               d == 3 ? '#800026':
               d == 4 ? '#BD4426':
               d == 5 ? '#800026':
               d == 6 ? '#BD4426':
               d == 7 ? '#800026':
               d == 8 ? '#BD4426':
               d == 9 ? '#800026':
               d == 10 ? '#BD4426':
               d == 11 ? '#800026':
               d == 12 ? '#BD4426':
               d == 13 ? '#800026':
               d == 14 ? '#BD4426':
               d == 15 ? '#800026':
               d == 16 ? '#BD4426':
               d == 17 ? '#800026':
               d == 18 ? '#BD4426':
               d == 19 ? '#800026':
               d == 20 ? '#BD4426':
               d == 21 ? '#800026':
               d == 22 ? '#BD4426':
               d == 23 ? '#800026':
               d == 24 ? '#BD4426':
               d == 25 ? '#800026':
               d == 26 ? '#BD4426':
               d == 27 ? '#800026':
               d == 28 ? '#BD4426':
               d == 29 ? '#800026':
                        '000ccc';

    }
    
    function estiloPersonalizado(feature) {
        return{
            fillColor: getColor(feature.properties.gid),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
        };
    }

    function onEachFeature(feature, layer) {
        var popupContent = 'Región: ' + feature.properties.gid + "<br/>Nombre: " + feature.properties.nam;
        layer.bindPopup(popupContent);
    }


    var capa_regiones=L.geoJSON(regiones, {
        onEachFeature: onEachFeature,
        style: estiloPersonalizado
    }).addTo(map);
